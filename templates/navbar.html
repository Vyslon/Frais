{% load static %}

<nav class="navbar is-transparent is-fixed-top" id="navbar">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'accueil' %}">
            <img src="{% static 'img/gsb-logo.png' %}" alt="GSB">
        </a>
        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
            {% if user.is_authenticated %}
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="{% url 'les-fiches' %}">
                        Fiches de frais
                    </a>
                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" href="{% url 'les-fiches' %}">
                            Voir les fiches
                        </a>
                        <a class="navbar-item" href="{% url 'nouvelle-fiche-frais' %}">
                            Nouvelle fiche
                        </a>
                    </div>
                </div>
            {% endif %}
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="field is-grouped">
                    {% if user.is_authenticated %}
                        <span class="navbar-item pr-4">
                            {% if user.get_full_name %}
                                {{ user.get_full_name }}
                            {% else %}
                                {{ user.username }}
                            {% endif %}
                                (Visiteur médical)
                        </span>
                        <p class="control">
                            <a class="button is-primary" href="{% url 'logout' %}">
                            <span class="icon">
                                <i class="fas fa-sign-out-alt"></i>
                            </span>
                                <span>Déconnexion</span>
                            </a>
                        </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
